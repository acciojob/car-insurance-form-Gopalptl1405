<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name">
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br>
		<label for="gender">Gender</label>
		<label for="Male">Male</label>
		<input type="radio" name="gender" id="Male_M">
		<label for="Female">Female</label>
		<input type="radio" name="gender" id="female_f">
		<br>
		<label for="car Brands">Car Brands</label>
		<select id="cars" >
			<!-- BMW, Audi, Mercedez -->
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="Car Age">Car Age</label>
		<input type="date" name="Car Age" id="carage" required>
		<br>
		<label for="Date of Purchase">Date of Purchase</label>
		<input type="date" name="Date of Purchase" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<br>
		<input type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
